            <select class="ebf-class" id="class">

            <option>Business</option>

            <br>
                <div class="input-group2">
                    <label for="from">From</label>

                    <label for="to">To</label>
                    <input type="text" class="form-control trans-input-area" placeholder="Bangkok (BKK)" name="" id="to" required>
                </div>
            <br>
            <div class="input-group3">
                <label for="Departure">Departure Date</label>
                <input type="date" class="form-control trans-input-area" name="date1" min="2015-01-01"  required>
                <button id="submit" href="booking2.html" class="button-continue1" type="submit" >Continue</button>
            </div>
        </form>
    </div>
